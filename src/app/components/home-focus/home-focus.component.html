<div class="container">
  
  <div class="row">
    <div class="col-12">
      <div class="form-group">

          <!-- Search -->
          <div class="input-group col-8">

            <button class="btn btn-primary" type="button"  data-toggle="modal" data-target="#exampleModalCenter">
              <i class="fa fa-plus"></i> Crear historia
            </button>

            
            <div class="input-search">
              <input type="text" class="form-control" placeholder="Buscar por..." aria-label="Recipient's username" aria-describedby="button-addon2">
              <i class="fa fa-search" aria-hidden="true"></i>
            </div>

            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" (click)="searchDatasetsByText()">Buscar</button>
            </div>
            
          </div>

          <!-- categories -->
          <ul class="list-categories nav justify-content-center">
            <li class="nav-item" *ngFor="let category of categoriesVisible">
              <span class="nav-link text-primary">{{category.name}}</span>
            </li>
          </ul>

          <div *ngIf='viewMoreCategories' class="list-categories-hidden">
            <ul class="nav justify-content-center">
              <li class="nav-item" *ngFor="let category of categoriesHidden">
                <span class="nav-link text-primary">{{category.name}}</span>
              </li>
            </ul>
          </div>

          <button *ngIf='categoriesHidden' class="btn view-more" type="button" (click)='viewMoreCategories = !viewMoreCategories'>
            <i *ngIf='!viewMoreCategories' class="fa fa-angle-down"></i>
            <i *ngIf='viewMoreCategories' class="fa fa-angle-up"></i>
            <span *ngIf='!viewMoreCategories'>Ver mas</span>
            <span *ngIf='viewMoreCategories'>Ver menos</span>
          </button> 

          <!-- histories -->
          <div class="histories">
            <div>

              <div class="card" style="width: 18rem;" *ngFor="let history of histories" (click)="getHistory(history.id)">
                <img [src]="history.image" class="card-img-top" alt="...">
                <div class="opacity"></div>
                <div class="text"><span>{{history.title}}</span></div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Intruduce tu Email:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="getEmail()" [routerLink]="routerLinkAddHistory">Continuar</button>
      </div>
    </div>
  </div>
</div>
