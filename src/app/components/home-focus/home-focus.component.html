<div class="container">
  <!--<h1> OPEN DATA FOCUS </h1>-->
  <!-- Search -->
  <div class="row" style="margin-top: 1%">
    <div class="col-12">
        <div class="form-group">


            <div class="input-group">
              <button class="btn-left btn-primary" type="button" routerLink="/{{routerLinkAddHistory}}">
                <i class="fa fa-plus"></i> Crear historia
              </button>
              <input type="text" class="form-control" placeholder="Buscar por..."  (keyup.enter)="searchDatasetsByText()" #searchInput>                
              <button class="btn btn-secondary" type="button" (click)="searchDatasetsByText()" ><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>


            <!-- categories -->
            <ul class="list-categories nav justify-content-center">
              <li class="nav-item" *ngFor="let category of categoriesVisible">
                <span class="nav-link text-primary">{{category}}</span>
              </li>
            </ul>

            <div *ngIf='viewMoreCategories' class="list-categories-hidden">
              <ul class="nav justify-content-center">
                <li class="nav-item" *ngFor="let category of categoriesHidden">
                  <span class="nav-link text-primary">{{category}}</span>
                </li>
              </ul>
            </div>

            <button *ngIf='categoriesHidden' class="btn view-more" type="button" (click)='viewMoreCategories = !viewMoreCategories'>
              <span *ngIf='!viewMoreCategories'>Ver mas</span>
              <span *ngIf='viewMoreCategories'>Ver menos</span>
            </button> 

        </div>
      </div>
    </div>
