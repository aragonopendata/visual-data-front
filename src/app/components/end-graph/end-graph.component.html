<div class="row">
        <div *ngIf="chart!==undefined" style="display: block;">
            <div class="title">
                    <span>{{chart.title}}</span>
            </div>
            <canvas baseChart [datasets]="chart.data" [labels]="chart.labels" [options]="chartOptions" [colors]="chart.colors" [legend]="chartLegend"
                [chartType]="chart.type">
            </canvas>
        </div>
        <div style="text-align: center">
            <h4>Reutiliza el gr√°fico</h4>
            <span *ngIf="hideEmbed">
                <button (click)="hideEmbedButton()" class="button">Mostrar</button>
            </span>
            <span *ngIf="!hideEmbed">
                <code>
                    <pre><p>&lt;iframe src="{{routeEmbed}}" width="{{width}}" height="{{(width)/2}}"&gt;&lt;/iframe&gt;</p></pre>
                </code>
            </span>
        </div>
</div>
