<div class="w-100">
    <div *ngIf="chart!==undefined && !isMap" class="w-100">
        <div class="row">
            <div class="col-sm-10 col-11">
                <h3 class="visualTitle">{{chart.title}}</h3>
            </div>
            <div class="col-sm-2 col-1 justify-content-end">
                <button data-toggle="modal" data-target="#listModal" (click)="updateChart(chart.id)" class="button3 float-right">
                    <i class="fa fa-refresh"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 customHeight">
                <canvas baseChart [datasets]="chart.data" [labels]="chart.labels" [options]="chartOptions" [colors]="chart.colors" [legend]="chartLegend"
                    [chartType]="chart.type">
                </canvas>
            </div>
        </div>
    </div>
    <div *ngIf="points!==undefined && isMap" class="w-100">
        <div class="row">
            <div class="col-11">
                <h3 class="visualTitle">{{title}}</h3>
            </div>
            <div class="col-1">
                <button data-toggle="modal" data-target="#listModal" (click)="updateChart(id)" class="button3 float-right">
                    <i class="fa fa-refresh"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 customHeight">
                <app-map [descriptionPoints]="descriptions" [points]="points" zoom="7" turnDescript=true></app-map>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <div class="text-center">
                <span class="social-media-icons">
                    <a href="https://www.facebook.com/sharer.php?u={{actualRoute}}">
                        <i class="fa fa-facebook"></i>
                    </a>
                </span>
                <span class="social-media-icons">
                    <a href="https://twitter.com/share?url={{actualRoute}}">
                        <i class="fa fa-twitter"></i>
                    </a>
                </span>
                <span class="social-media-icons">
                    <a href="https://plus.google.com/share?url={{actualRoute}}">
                        <i class="fa fa-google"></i>
                    </a>
                </span>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <h4>Reutiliza el gr√°fico</h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <span *ngIf="hideEmbed">
                    <button (click)="hideEmbedButton()" class="button">Mostrar</button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <span *ngIf="!hideEmbed">
                    <code>
                    <div class="border rounded">
                        &lt;iframe src="{{routeEmbed}}" width="{{width}}" height="{{(width)/1.6}}"&gt;&lt;/iframe&gt;
                    </div>
                </code>
                </span>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="listModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="text-center" style="padding-top: 50%; padding-left: 50%;">
            <div class="loader"></div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="virtuosoModal" tabindex="-1" role="dialog" aria-labelledby="virtuosoModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Actualizar consulta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <textarea pInputTextarea class="w-100 h-50" [(ngModel)]="dataset"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="callUpdateVirtuoso()" class="btn btn-primary" data-dismiss="modal">Guardar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
