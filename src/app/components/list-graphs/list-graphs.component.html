<div class="pagina">
    <h1>Open Visual data</h1>
    <div>
        Open Visual Data te permite crear gráficos y visualizaciones con los datos disponibles en Aragón Open Data.
    </div>
</div>

<div class="center" *ngIf="!mobile">
    <button (click)="next()" class="button">Crear nueva gr&aacute;fica</button>
</div>

<div class="carousel">
    <div class="row" style="justify-content:center;">
        <div class="col-sm-4 card-deck" *ngFor="let chart of carouselData; let i = index;" style="max-width: 26rem;">
            <div class="card" style="margin-bottom: 10px">
                <div class="card-header">
                    {{chart.title}}

                    <button data-toggle="modal" data-target="#listModal" (click)="updateChart(chart.id)" class="button3" style="float:right">
                        <i class="fa fa-refresh"></i>
                    </button>
                </div>
                <div class="card-img-top" *ngIf="chart!==undefined && !chart.isMap" style="display: block;" style="padding-bottom: 9px">
                    <canvas baseChart [datasets]="chart.data" [labels]="chart.labels" [options]="chartOptions" [chartType]=chart.type></canvas>
                </div>
                <div class="card-img-top" *ngIf="mapsPoints[i] && chart.isMap" style="display: block;" >
                    <app-map [descriptionPoints]="chart.descriptions" [points]="mapsPoints[i]" zoom="6" turnDescript=false></app-map>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <div style="height: 50px; ">
                            <div style="float: left;">
                                <button (click)="openChart(chart.id)" class="button2">Abrir gr&aacute;fica</button>
                            </div>
                            <div id="logoAragonGraph">
                                <img id="logo" src="../../../assets/header-footer/AOD-Logo.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="paginator">
    <button class="button4" style="float:left" (click)="pageGraphs(-1)">&lt;</button>
    <button class="button4" style="float:right" (click)="pageGraphs(1)">&gt;</button>
</div>

<!-- Modal -->
<div class="modal fade" id="listModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div style="text-align: center; padding-top: 50%; padding-left: 50%;">
            <div class="loader"></div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="virtuosoModal" tabindex="-1" role="dialog" aria-labelledby="virtuosoModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Actualizar consulta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <textarea pInputTextarea style="width: 100%; height: 300px" [(ngModel)]="dataset"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="callUpdateVirtuoso()" class="btn btn-primary" data-dismiss="modal">Guardar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
