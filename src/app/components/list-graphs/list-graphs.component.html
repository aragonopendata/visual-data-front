<div class="pagina">
    <h1 class="visualTitle mb-3">Open Visual data</h1>
    <div>
        <p class="h6">Open Visual Data te permite crear gráficos y visualizaciones con los datos disponibles en Aragón Open Data.</p>
    </div>
</div>

<div class="text-center mb-3 mt-3 d-none d-md-block" *ngIf="!mobile">
    <button (click)="next()" class="button py-2 px-2">Crear nueva gr&aacute;fica</button>
</div>

<div class="row">
    <div class="col-sm-12 col-md-4 col-lg-4 d-flex align-items-stretch" *ngFor="let chart of carouselData; let i = index;">
        <div class="card mt-2 w-100">
            <div class="card-header">
                <div class="row">
                    <div class="col-10" data-toggle="tooltip" title=" {{chart.title}}">
                        {{(chart.title.length>25)? (chart.title | slice:0:25) + '...': (chart.title)}}
                    </div>
                    <div class="col-2">
                        <button data-toggle="modal" data-target="#listModal" (click)="updateChart(chart.id)" class="button3">
                            <i class="fa fa-refresh"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-img-top" *ngIf="chart!==undefined && !chart.isMap">
                <canvas baseChart [datasets]="chart.data" [labels]="chart.labels" [options]="chartOptions" [chartType]=chart.type></canvas>
            </div>
            <div class="card-img-top" *ngIf="mapsPoints[i] && chart.isMap">
                <app-map [descriptionPoints]="chart.descriptions" [points]="mapsPoints[i]" zoom="6" turnDescript=false></app-map>
            </div>
            <div class="card-body d-flex align-items-end h-100">
                <div class="row w-100">
                    <div class="col-5">
                        <button (click)="openChart(chart.id)" class="button2 py-1 w-100">Abrir</button>
                    </div>
                    <div class="col-7">
                        <img id="logo" class="img-fluid" src="/static/public/header/images/AOD-Logo.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-2">
    <div class="col-12 text-center">
        <button class="button4 py-2 px-4" (click)="pageGraphs(-1)">&lt;</button>
        <button class="button4 py-2 px-4" (click)="pageGraphs(1)">&gt;</button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="listModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="text-center" style="padding-top: 50%; padding-left: 50%;">
            <div class="loader"></div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="virtuosoModal" tabindex="-1" role="dialog" aria-labelledby="virtuosoModal" aria-hidden="true">
    <div class="modal-dialog h-75 mt-5" role="document">
        <div class="modal-content h-100">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Actualizar consulta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body h-75">
                <textarea pInputTextarea class="w-100 h-100" [(ngModel)]="dataset"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="callUpdateVirtuoso()" class="btn btn-primary" data-dismiss="modal">Guardar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
