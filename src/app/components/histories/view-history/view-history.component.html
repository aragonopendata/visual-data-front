
<!-- Error -->
<div class="container" *ngIf="errorTitle">
  <div class="alert alert-info" role="alert">
      <div class="row">
          <div class="col-xs-3">
              <i class="fa fa-exclamation-triangle fa-5x" style="margin:15px;color: #5ea2ba;"></i>
          </div>
          <div class="col-xs-9">
              <h1>{{errorTitle}}</h1>
              <h2>{{errorMessage}}</h2>
              <a class="mail" href="mailto:opendata@aragon.es">
                  <h2> <i class="fa fa-envelope"></i> Contactar con el Administrador</h2>
              </a>
          </div>
      </div>
  </div>
</div>

<!-- Loading -->
<div class="loading text-center" *ngIf="loading">
  <div class="loadingText">Cargando historia</div><br/><br/>
  <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i><br/><br/> 
</div>

<!-- History -->
<ng-container *ngIf="!loading && !errorTitle && historySelect">

  <div class="view-history-container">

    <div class="view-history-title">

      <div class="view-history-title_img">
         <img src="{{imageUrl}}" class="icon card-img-top" alt="Fotografía de la historia">
      </div>

      <div class="view-history-title_text">
        <h1 tabindex="{{openedMenu ? -1 : 0}}" class="title-text">{{historySelect.title}}</h1>
      </div>

    </div>

    <div class="view-history-subtitle">
        <div class="view-history-subtitle__description">
          <p [innerHTML]="historySelect.description" tabindex="{{openedMenu ? -1 : 0}}"></p>
        </div>
        <div class="view-history-subtitle__values">
          <div *ngFor="let info of aditionalInfo; let i = index" class="view-history-subtitle__value" tabindex="{{openedMenu ? -1 : 0}}">
            <div class="number">{{info.value | number : '1.0-2'}}</div>
            <div class="text">{{info.text}}</div>
            <span class="sr-only">{{info.text}}: {{info.value}}</span> 
          </div>
        </div>
    </div>

    <div class="view-history-categories" *ngIf="selectedCategories.length != 0">
      <div class="view-history-category" *ngFor="let secondCategory of selectedCategories; let i = index" tabindex="{{openedMenu ? -1 : 0}}">
        <img *ngIf="secondCategory.id === 1261" src="/static/public/i/temas/12-Justicia.png" alt="Historia de la categoria Derechos y servicios a la ciudadanía" longdesc="Derechos y servicios a la ciudadanía">
        <img *ngIf="secondCategory.id === 1262" src="/static/public/i/temas/18-Sociedad.png"  alt="Historia de la categoria Atención social y dependencia" longdesc="Atención social y dependencia">
        <img *ngIf="secondCategory.id === 1263" src="s/static/public/i/temas/15-Salud.png" alt="Historia de la categoria salud" longdesc="Salud">
        <img *ngIf="secondCategory.id === 1264" src="/static/public/i/temas/07-Educacion.png" alt="Historia de la categoria Educación, investigación y desarrollo" longdesc=" Educación, investigación y desarrollo">
        <img *ngIf="secondCategory.id === 1265" src="/static/public/i/temas/08-Empleo.png" alt="Historia de la categoria empleo y trabajo" longdesc="Empleo y trabajo">
        <img *ngIf="secondCategory.id === 1266" src="/static/public/i/temas/02-Comercio.png" alt="Historia de la categoria Empresa, comercio y asociaciones" longdesc="Empresa, comercio y asociaciones">
        <img *ngIf="secondCategory.id === 1267" src="/static/public/i/temas/14-MedioRural.png" alt="Historia de la categoria Medio rural, agrícula y ganadería" longdesc="Medio rural, agrícula y ganadería">
        <img *ngIf="secondCategory.id === 1268" src="/static/public/i/temas/13-Medioambiente.png" alt="Historia de la categoria Medio ambiente" longdesc="Medio ambiente">
        <img *ngIf="secondCategory.id === 1269" src="/static/public/i/temas/11-Industria.png" alt="Historia de la categoria Actividades industriales y energía" longdesc="Actividades industriales y energía">
        <img *ngIf="secondCategory.id === 1270" src="/static/public/i/temas/03-Cultura.png" alt="Historia de la categoria Cultura, ocio y turismo" longdesc="Cultura, ocio y turismo">
        <img *ngIf="secondCategory.id === 1271" src="/static/public/i/temas/22-Vivienda.png" alt="Historia de la categoria Vivienda" longdesc="Vivienda">
        <img *ngIf="secondCategory.id === 1272" src="/static/public/i/temas/19-Transporte.png" alt="Historia de la categoria Infraestructura, transportes y carreteras" longdesc="Infraestructura, transportes y carreteras">
        <div class="text">{{secondCategory.name}}</div>
        <span class="sr-only">Categoría a la que pertenece historia: {{secondCategory.name}}</span>
      </div>
    </div>

    <div class="view-history-contents">
      <div *ngFor="let content of bodyContents; let odd = odd" class="view-history-content" [ngClass]="{'odd':odd, 'reverse': content.align === alignEnum.left}">
      
          <div class="view-history-content__text">
            <p tabindex="{{openedMenu ? -1 : 0}}" class="view-history-content__text-title">{{content.title}}</p>
            <p tabindex="{{openedMenu ? -1 : 0}}" class="view-history-content__text-desc" [innerHTML]="content.description"></p>
          </div>

          <div class="view-history-content__visual graph" tabindex="{{openedMenu ? -1 : 0}}" *ngIf="content.type_content === contentEnum.graph">
            <iframe 
              title='Gráfica de datos del portal de Aragón Open Data, el cual da apoyo al contenido de la historia'
              appIframeResizer *ngIf="content.srcGraph" 
              class="thread-content"
              [src]="content.srcGraph"
              scrolling="no" frameborder="0"></iframe>
          </div>

          <div class="view-history-content__visual" tabindex="{{openedMenu ? -1 : 0}}" *ngIf="content.type_content === contentEnum.youtube">
            <iframe *ngIf="content.srcYoutube" 
            title='Video de YouTube el cual da apoyo al contenido de la historia'
            width="560" height="315" [src]="content.srcYoutube"
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
          </div>

          <div class="view-history-content__visual" tabindex="{{openedMenu ? -1 : 0}}" *ngIf="content.type_content === contentEnum.shareSlides">
            <iframe *ngIf="content.srcSlideShare" 
            title='Slideshare el cual da apoyo al contenido de la historia'
            width="595" height="485" [src]='content.srcSlideShare' marginwidth="0" scrolling = "no"
            style="border:1px solid #CCC; border-width: 1px; margin-bottom: 5px; max-width: 100%;"
            allowfullscreen></iframe>
          </div>
            
      </div>
    </div>

  </div>

</ng-container>
