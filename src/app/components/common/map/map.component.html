<div id="selector">
	<aol-map [width]="'100%'" [height]="'100%'" (onPointerMove)="mapOnClick($event)" (onPointerDrag)="pointerChange(1)" (onMoveEnd)="pointerChange(0)">
		<span *ngIf="turnDescript=='true'">
			<aol-interaction-default></aol-interaction-default>
		</span>
		<aol-view [zoom]="zoom">
			<!--Europe [x]="40.22875" [y]="55.00625"-->
			<aol-coordinate [x]="-0.9056623" [y]="41.5976275" [srid]="'EPSG:4326'"></aol-coordinate>
		</aol-view>
		<aol-layer-tile [opacity]="1">
			<aol-source-osm></aol-source-osm>
		</aol-layer-tile>
		<aol-layer-vector [opacity]="1">
			<aol-source-vector>
				<aol-feature [id]="i" *ngFor="let p of points; let i = index" (click)='mapOnClick($event)'>
					<aol-geometry-point>
						<aol-coordinate [x]="p.x" [y]="p.y" [srid]="'EPSG:4326'">

						</aol-coordinate>
					</aol-geometry-point>
				</aol-feature>
				<aol-style>
					<aol-style-circle [radius]="10">
						<aol-style-stroke [color]="'#fff'"></aol-style-stroke>
						<aol-style-fill [color]="'#3399CC'"></aol-style-fill>
					</aol-style-circle>
				</aol-style>
			</aol-source-vector>
		</aol-layer-vector>
	</aol-map>
	<!--Draggable DIV:-->
<div class="positionBox">
	<div id="mydiv" class="mydiv rounded">
		<p class="mt-2">{{description}}</p>
	</div>
</div>
</div>
