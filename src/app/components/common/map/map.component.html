<div id="selector">
	
	<div class="mapa-zoom-container">
		<button class="mapa-zoom-button top" title="Zoom in" (click)="setZoon(+1)">+</button>
		<button class="mapa-zoom-button bottom" title="Zoom out" (click)="setZoon(-1)">-</button>
	</div>
	<aol-map class="map-disable-drag" [width]="'100%'" [height]="'100%'" (onPointerMove)="mapOnClick($event)" (onPointerDrag)="pointerChange(1, $event)" (onMoveEnd)="pointerChange(0)">
		<!-- <aol-control-zoom [zoomInTipLabel]="'Acercar'" [zoomOutTipLabel]="'Alejar'"></aol-control-zoom> -->
		<span *ngIf="turnDescript=='true'">
			<aol-interaction-default></aol-interaction-default>
		</span>
		<aol-view [zoom]="zoom">
			<!--Europe [x]="40.22875" [y]="55.00625"-->
			<aol-coordinate [x]="x" [y]="y" [srid]="'EPSG:4326'"></aol-coordinate>
		</aol-view>
		<aol-layer-tile [opacity]="1">
			<aol-source-tilewms *ngIf="type==='igear'" [url]="'https://idearagon.aragon.es/arcgis/services/AragonReferencia/Basico_NEW/MapServer/WMSServer'" [params]="mapParams"></aol-source-tilewms>
			<aol-source-osm *ngIf="type==='default'"></aol-source-osm>
		</aol-layer-tile>
		
		<aol-layer-vector [opacity]="1">
			<aol-source-vector>
				<aol-feature [id]="i" *ngFor="let p of points; let i = index" (click)='mapOnClick($event)'>
					<aol-geometry-point>
						<aol-coordinate [x]="p.x" [y]="p.y" [srid]="'EPSG:4326'">

						</aol-coordinate>
					</aol-geometry-point>
				</aol-feature>
				<aol-style>
					<aol-style-circle [radius]="10">
						<aol-style-stroke [color]="'#fff'"></aol-style-stroke>
						<aol-style-fill [color]="'#3399CC'"></aol-style-fill>
					</aol-style-circle>
				</aol-style>
			</aol-source-vector>
		</aol-layer-vector>
		
	</aol-map>
	
	<div class="map-navigation-container">
		<button class="map-navigation-button top" title="Mover mapa hacia arriba"  (click)="setY(+0.1)">
			<div class="fa fa-chevron-up"></div>
		</button>
		<button class="map-navigation-button bottom" title="Mover mapa hacia abajo" (click)="setY(-0.1)">
			<div class="fa fa-chevron-down"></div>
		</button>
		<button class="map-navigation-button right" title="Mover mapa hacia la derecha" (click)="setX(-0.1)">
			<div class="fa fa-chevron-right"></div>
		</button>
		<button class="map-navigation-button left" title="Mover mapa hacia la izquierda" (click)="setX(+0.1)">
			<div class="fa fa-chevron-left"></div>
		</button>
	</div>
	<!--Draggable DIV:-->
		<div id="mydiv" class="mydiv rounded">
			<p class="mt-2">{{description}}</p>
		</div>
</div>
